<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <title>TLLF TA Handover</title>
</head>

<body>
  <button class="nav-btn open-btn">
    <i class="fas fa-bars"></i>
  </button>

  <section id="welcome-section" class="welcome-section">
  <h1 style="color:red; font-size:30px;"><strong>TLLF</strong></h1>
  <p class="text">TA Handover</p>
  </section>

  <div class="nav nav-black">
    <div class="nav nav-red">
      <div class="nav nav-white">
        <button class="nav-btn close-btn">
          <i class="fas fa-times"></i>
        </button>

  <h1 style="color:red; font-size:30px;"><strong>TLLF</strong></h1>

        <ul class="list">
          <li><a href="#attendance-section" onclick="showSection('attendance-section')">Take attendance</a></li>
          <li><a href="#exam-section" onclick="showSection('exam-section')">Exam</a></li>
          <li><a href="#secretary-section" onclick="showSection('secretary-section')">Secretary</a></li>
          <li>
            <ul>
              <li><a href="#file-section" onclick="showSection('file-section')">訂file</a></li>
              <li><a href="#panda-section" onclick="showSection('panda-section')">原子印</a></li>
              <li><a href="#reader-section" onclick="showSection('reader-section')">READER</a></li>
              <li><a href="#tyc-section" onclick="showSection('tyc-section')">英文TA工作事宜 created by TYC</a></li>
            </ul>
          </li>
          <li><a href="#week-section" onclick="showSection('week-section')">English Week</a></li>
        </ul>
      </div>
    </div>
  </div>

  <section id="attendance-section" class="attendance-section" style="display: none;">
    <h1>HELLO</h1>
</section>

  <section id="exam-section" class="exam-section" style="display: none;">
    <h1>exam</h1>
</section>

  <section id="secretary-section" class="secretary-section" style="display: none;">
    <h1>Secretary</h1>
</section>

  <section id="file-section" class="file-section" style="display: none;">
    <h1>訂file</h1>
</section>

  <section id="panda-section" class="panda-section" style="display: none;">
    <h1>原子印</h1>
</section>

  <section id="reader-section" class="reader-section" style="display: none;">
    <h1>reader</h1>
</section>
            
  <section id="tyc-section" class="tyc-section" style="display: none;">
    <h1>TYC</h1>
</section>
            
  <section id="week-section" class="week-section" style="display: none;">
    <h1>English Week</h1>
</section>

  
<script>
    function showSection(sectionId) {
        document.querySelectorAll('section').forEach(section => {
            section.style.display = 'none';
        });
        document.getElementById(sectionId).style.display = 'block';
    }
  </script>
  <script src="script.js"></script>
</body>

</html>
